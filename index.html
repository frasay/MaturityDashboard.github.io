<body class="bg-gray-50">
<!-- Header -->
<div class="bg-white shadow-sm border-b">
<div class="max-w-7xl mx-auto px-4 py-4">
<div class="flex items-center justify-between">
<div class="flex items-center space-x-3">
<i class="fas fa-chart-line text-2xl text-blue-600"></i>
<h1 class="text-2xl font-bold text-gray-900">Partner Maturity Assessment Dashboard</h1>
</div>
<div class="flex items-center space-x-4">
<button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2" onclick="exportData()">
<i class="fas fa-download"></i>
<span>Export Data</span>
</button>
</div>
</div>
</div>
</div>
<!-- Filters -->
<div class="max-w-7xl mx-auto px-4 py-6">
<div class="bg-white rounded-lg shadow-sm p-6 mb-6">
<h2 class="text-lg font-semibold text-gray-900 mb-4">Filters &amp; Controls</h2>
<div class="grid grid-cols-1 md:grid-cols-4 gap-4">
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Partner</label>
<select class="w-full border border-gray-300 rounded-lg px-3 py-2" id="partnerFilter" onchange="updateDashboard()">
<option value="all">All Partners</option>
<option value="TechCorp Solutions">TechCorp Solutions</option>
<option value="Global Systems Inc">Global Systems Inc</option>
<option value="Digital Innovations Ltd">Digital Innovations Ltd</option>
<option value="Enterprise Partners">Enterprise Partners</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Assessment Period</label>
<select class="w-full border border-gray-300 rounded-lg px-3 py-2" id="periodFilter" onchange="updateDashboard()">
<option value="latest">Latest Assessment</option>
<option value="q4-2023">Q4 2023</option>
<option value="q3-2023">Q3 2023</option>
<option value="q2-2023">Q2 2023</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Capability Area</label>
<select class="w-full border border-gray-300 rounded-lg px-3 py-2" id="capabilityFilter" onchange="updateDashboard()">
<option value="all">All Areas</option>
<option value="revenue">Revenue Generation</option>
<option value="governance">Governance</option>
<option value="it">IT Capabilities</option>
<option value="hr">HR Management</option>
<option value="change">Change Management</option>
<option value="financial">Financial Management</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Maturity Level</label>
<select class="w-full border border-gray-300 rounded-lg px-3 py-2" id="maturityFilter" onchange="updateDashboard()">
<option value="all">All Levels</option>
<option value="4">Level 4 - Advanced</option>
<option value="3">Level 3 - Developed</option>
<option value="2">Level 2 - Basic</option>
<option value="1">Level 1 - Initial</option>
</select>
</div>
</div>
</div>
<!-- Key Metrics -->
<div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
<div class="metric-card text-white rounded-lg p-6">
<div class="flex items-center justify-between">
<div>
<p class="text-blue-100">Average Maturity</p>
<p class="text-3xl font-bold" id="avgMaturity">2.8</p>
</div>
<i class="fas fa-chart-line text-3xl text-blue-200"></i>
</div>
</div>
<div class="bg-green-500 text-white rounded-lg p-6">
<div class="flex items-center justify-between">
<div>
<p class="text-green-100">High Performers</p>
<p class="text-3xl font-bold" id="highPerformers">2</p>
</div>
<i class="fas fa-trophy text-3xl text-green-200"></i>
</div>
</div>
<div class="bg-orange-500 text-white rounded-lg p-6">
<div class="flex items-center justify-between">
<div>
<p class="text-orange-100">Needs Attention</p>
<p class="text-3xl font-bold" id="needsAttention">1</p>
</div>
<i class="fas fa-exclamation-triangle text-3xl text-orange-200"></i>
</div>
</div>
<div class="bg-red-500 text-white rounded-lg p-6">
<div class="flex items-center justify-between">
<div>
<p class="text-red-100">Critical Areas</p>
<p class="text-3xl font-bold" id="criticalAreas">3</p>
</div>
<i class="fas fa-exclamation-circle text-3xl text-red-200"></i>
</div>
</div>
</div>
<!-- Main Charts -->
<div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
<!-- Radar Chart -->
<div class="bg-white rounded-lg shadow-sm p-6">
<h3 class="text-lg font-semibold text-gray-900 mb-4">Overall Maturity Radar</h3>
<div class="chart-container large-chart">
<canvas id="radarChart"></canvas>
</div>
</div>
<!-- Bar Chart -->
<div class="bg-white rounded-lg shadow-sm p-6">
<h3 class="text-lg font-semibold text-gray-900 mb-4">Capability Area Comparison</h3>
<div class="chart-container large-chart">
<canvas id="barChart"></canvas>
</div>
</div>
</div>
<!-- Detailed Analysis -->
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
<!-- Heatmap -->
<div class="lg:col-span-2 bg-white rounded-lg shadow-sm p-6">
<h3 class="text-lg font-semibold text-gray-900 mb-4">Detailed Capability Heatmap</h3>
<div class="space-y-4" id="heatmapContainer"></div>
</div>
<!-- Action Items -->
<div class="bg-white rounded-lg shadow-sm p-6">
<h3 class="text-lg font-semibold text-gray-900 mb-4">Priority Actions</h3>
<div class="space-y-3" id="actionItems"></div>
</div>
</div>
<!-- Progress Tracking -->
<div class="bg-white rounded-lg shadow-sm p-6">
<h3 class="text-lg font-semibold text-gray-900 mb-4">Progress Over Time</h3>
<div class="chart-container large-chart">
<canvas id="progressChart"></canvas>
</div>
</div>
</div>
<script>
        // Sample data structure
        const partnersData = {
            "TechCorp Solutions": {
                revenue: 3.2,
                governance: 2.8,
                it: 3.8,
                hr: 2.4,
                change: 2.6,
                financial: 3.1,
                details: {
                    revenue: [3, 4, 3, 3, 3],
                    governance: [3, 2, 3, 3, 3],
                    it: [4, 4, 4, 3, 4],
                    hr: [2, 3, 2, 2, 3],
                    change: [3, 2, 3, 3, 2],
                    financial: [3, 3, 3, 4, 3]
                }
            },
            "Global Systems Inc": {
                revenue: 2.6,
                governance: 3.4,
                it: 2.2,
                hr: 3.8,
                change: 3.2,
                financial: 2.8,
                details: {
                    revenue: [3, 2, 3, 2, 3],
                    governance: [4, 3, 3, 4, 3],
                    it: [2, 2, 2, 3, 2],
                    hr: [4, 4, 4, 3, 4],
                    change: [3, 3, 4, 3, 3],
                    financial: [3, 2, 3, 3, 3]
                }
            },
            "Digital Innovations Ltd": {
                revenue: 3.8,
                governance: 3.6,
                it: 3.4,
                hr: 2.8,
                change: 3.0,
                financial: 3.2,
                details: {
                    revenue: [4, 4, 4, 3, 4],
                    governance: [4, 3, 4, 4, 3],
                    it: [3, 4, 3, 4, 3],
                    hr: [3, 2, 3, 3, 3],
                    change: [3, 3, 3, 3, 3],
                    financial: [3, 3, 4, 3, 3]
                }
            },
            "Enterprise Partners": {
                revenue: 2.0,
                governance: 2.2,
                it: 1.8,
                hr: 2.4,
                change: 1.6,
                financial: 2.0,
                details: {
                    revenue: [2, 2, 2, 2, 2],
                    governance: [2, 2, 3, 2, 2],
                    it: [2, 1, 2, 2, 2],
                    hr: [2, 3, 2, 2, 3],
                    change: [1, 2, 2, 1, 2],
                    financial: [2, 2, 2, 2, 2]
                }
            }
        };

        const capabilityLabels = {
            revenue: "Revenue Generation",
            governance: "Governance",
            it: "IT Capabilities", 
            hr: "HR Management",
            change: "Change Management",
            financial: "Financial Management"
        };

        let charts = {};

        function initializeCharts() {
            // Radar Chart
            const radarCtx = document.getElementById('radarChart').getContext('2d');
            charts.radar = new Chart(radarCtx, {
                type: 'radar',
                data: {
                    labels: Object.values(capabilityLabels),
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 4,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });

            // Bar Chart
            const barCtx = document.getElementById('barChart').getContext('2d');
            charts.bar = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: Object.values(capabilityLabels),
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 4
                        }
                    }
                }
            });

            // Progress Chart
            const progressCtx = document.getElementById('progressChart').getContext('2d');
            charts.progress = new Chart(progressCtx, {
                type: 'line',
                data: {
                    labels: ['Q1 2023', 'Q2 2023', 'Q3 2023', 'Q4 2023'],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 4
                        }
                    }
                }
            });
        }

        function updateDashboard() {
            const selectedPartner = document.getElementById('partnerFilter').value;
            updateRadarChart(selectedPartner);
            updateBarChart(selectedPartner);
            updateHeatmap(selectedPartner);
            updateActionItems(selectedPartner);
            updateProgressChart(selectedPartner);
            updateMetrics(selectedPartner);
        }

        function updateRadarChart(selectedPartner) {
            const datasets = [];
            const colors = ['rgba(54, 162, 235, 0.6)', 'rgba(255, 99, 132, 0.6)', 'rgba(75, 192, 192, 0.6)', 'rgba(255, 205, 86, 0.6)'];
            
            if (selectedPartner === 'all') {
                Object.keys(partnersData).forEach((partner, index) => {
                    const data = partnersData[partner];
                    datasets.push({
                        label: partner,
                        data: [data.revenue, data.governance, data.it, data.hr, data.change, data.financial],
                        backgroundColor: colors[index % colors.length],
                        borderColor: colors[index % colors.length].replace('0.6', '1'),
                        borderWidth: 2
                    });
                });
            } else {
                const data = partnersData[selectedPartner];
                datasets.push({
                    label: selectedPartner,
                    data: [data.revenue, data.governance, data.it, data.hr, data.change, data.financial],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2
                });
            }

            charts.radar.data.datasets = datasets;
            charts.radar.update();
        }

        function updateBarChart(selectedPartner) {
            const datasets = [];
            
            if (selectedPartner === 'all') {
                const avgData = Object.keys(capabilityLabels).map(key => {
                    const sum = Object.values(partnersData).reduce((acc, partner) => acc + partner[key], 0);
                    return sum / Object.keys(partnersData).length;
                });
                
                datasets.push({
                    label: 'Average Across All Partners',
                    data: avgData,
                    backgroundColor: 'rgba(54, 162, 235, 0.8)'
                });
            } else {
                const data = partnersData[selectedPartner];
                datasets.push({
                    label: selectedPartner,
                    data: [data.revenue, data.governance, data.it, data.hr, data.change, data.financial],
                    backgroundColor: 'rgba(54, 162, 235, 0.8)'
                });
            }

            charts.bar.data.datasets = datasets;
            charts.bar.update();
        }

        function updateHeatmap(selectedPartner) {
            const container = document.getElementById('heatmapContainer');
            container.innerHTML = '';

            const partners = selectedPartner === 'all' ? Object.keys(partnersData) : [selectedPartner];
            
            partners.forEach(partner => {
                const partnerDiv = document.createElement('div');
                partnerDiv.className = 'mb-6';
                partnerDiv.innerHTML = `<h4 class="font-semibold text-gray-800 mb-3">${partner}</h4>`;
                
                Object.keys(capabilityLabels).forEach(key => {
                    const capability = capabilityLabels[key];
                    const scores = partnersData[partner].details[key];
                    const avg = scores.reduce((a, b) => a + b, 0) / scores.length;
                    
                    const capabilityDiv = document.createElement('div');
                    capabilityDiv.className = 'mb-3';
                    
                    const color = avg >= 3.5 ? 'bg-green-500' : avg >= 2.5 ? 'bg-yellow-500' : 'bg-red-500';
                    
                    capabilityDiv.innerHTML = `
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-medium">${capability}</span>
                            <span class="text-sm text-gray-600">${avg.toFixed(1)}</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-4">
                            <div class="${color} h-4 rounded-full" style="width: ${(avg/4)*100}%"></div>
                        </div>
                    `;
                    
                    partnerDiv.appendChild(capabilityDiv);
                });
                
                container.appendChild(partnerDiv);
            });
        }

        function updateActionItems(selectedPartner) {
            const container = document.getElementById('actionItems');
            const actions = [
                { text: "Improve HR recruitment processes", priority: "high" },
                { text: "Implement change management framework", priority: "medium" },
                { text: "Enhance financial reporting systems", priority: "medium" },
                { text: "Develop IT security protocols", priority: "low" },
                { text: "Strengthen governance oversight", priority: "high" }
            ];

            container.innerHTML = actions.map(action => `
                <div class="flex items-center space-x-3 p-3 rounded-lg border ${action.priority === 'high' ? 'border-red-200 bg-red-50' : action.priority === 'medium' ? 'border-yellow-200 bg-yellow-50' : 'border-green-200 bg-green-50'}">
                    <div class="w-3 h-3 rounded-full ${action.priority === 'high' ? 'bg-red-500' : action.priority === 'medium' ? 'bg-yellow-500' : 'bg-green-500'}"></div>
                    <span class="text-sm">${action.text}</span>
                </div>
            `).join('');
        }

        function updateProgressChart(selectedPartner) {
            const datasets = [];
            const colors = ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)', 'rgba(75, 192, 192, 1)', 'rgba(255, 205, 86, 1)'];
            
            if (selectedPartner === 'all') {
                Object.keys(partnersData).forEach((partner, index) => {
                    const progressData = [2.1, 2.3, 2.6, 2.8]; // Sample progress data
                    datasets.push({
                        label: partner,
                        data: progressData,
                        borderColor: colors[index % colors.length],
                        backgroundColor: colors[index % colors.length].replace('1)', '0.1)'),
                        tension: 0.4
                    });
                });
            } else {
                const progressData = [2.0, 2.4, 2.7, 3.0]; // Sample progress for selected partner
                datasets.push({
                    label: selectedPartner,
                    data: progressData,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.1)',
                    tension: 0.4
                });
            }

            charts.progress.data.datasets = datasets;
            charts.progress.update();
        }

        function updateMetrics(selectedPartner) {
            const partners = selectedPartner === 'all' ? Object.keys(partnersData) : [selectedPartner];
            
            let totalAvg = 0;
            let highPerformers = 0;
            let needsAttention = 0;
            let criticalAreas = 0;

            partners.forEach(partner => {
                const data = partnersData[partner];
                const avg = (data.revenue + data.governance + data.it + data.hr + data.change + data.financial) / 6;
                totalAvg += avg;
                
                if (avg >= 3.0) highPerformers++;
                else if (avg >= 2.0) needsAttention++;
                else criticalAreas++;
            });

            document.getElementById('avgMaturity').textContent = (totalAvg / partners.length).toFixed(1);
            document.getElementById('highPerformers').textContent = highPerformers;
            document.getElementById('needsAttention').textContent = needsAttention;
            document.getElementById('criticalAreas').textContent = criticalAreas;
        }

        function exportData() {
            const exportData = [];
            
            Object.keys(partnersData).forEach(partner => {
                const data = partnersData[partner];
                exportData.push({
                    Partner: partner,
                    'Revenue Generation': data.revenue,
                    'Governance': data.governance,
                    'IT Capabilities': data.it,
                    'HR Management': data.hr,
                    'Change Management': data.change,
                    'Financial Management': data.financial,
                    'Overall Average': ((data.revenue + data.governance + data.it + data.hr + data.change + data.financial) / 6).toFixed(2)
                });
            });

            window.save_data_to_csv('partner-maturity-assessment.csv', exportData);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            updateDashboard();
        });
    </script>
</body>
</html>
